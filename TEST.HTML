<meta charset="utf-8">  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">     
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" >
<script  type="text/javascript"  src="https://code.jquery.com/jquery-3.5.1.min.js"      ></script>
<style>html, body{ padding:0; border:0; margin:0; }  ul li {list-style-type: none;}</style>

<style>
.row0background{ background-color:#3e3939ab;    width:100%; height:100vh;        display:flex;  align-items:center; justify-content:center; text-align:center; position: fixed;    top:0%;   left:0%;    visibility:visible;   opacity:1;   transition:visibility 0.5s linear,opacity 0.5s linear;       z-index:10;     }   
.row0{ background-color:green;  width:250px; height:100vh; display:grid; align-items:flex-start; justify-content:flex-start; text-align:center;  position: absolute;  left:0px;  top:50%; transform:translateY(-50%);    transition:all ease-in-out .6s;    z-index:10;   }   

.col1{ background-color:green;  width:250px; height:auto;  display:grid; align-items:flex-start; justify-content:flex-start; text-align:left; position:relative;    }
.col1 .posiconeclose{background-color:transparent;  width:auto; height:auto; display:flex; align-items:center; justify-content:center; text-align:center; position:absolute; top:0%; right:0;}  .col1 .posiconeclose i{color:white; font-size:30px; cursor:pointer;}
.col1 .ul1{ background-color:transparent; width:auto; height:auto;  display:grid; align-items:flex-start; justify-content:flex-start; text-align:left;  grid-row-gap: 1rem;  }   
.col1 .ul1 .li1{color:white; font:800 20px sans-serif;  cursor:pointer;   }  
.col1 .ul1 .li2  {color:white; font:800 20px sans-serif;   cursor:pointer;    position: relative;}   
.col1 .ul1 .li2 .iconplus { color:white; position: absolute; top:0.2em; left: 9em;   }
.col1 .ul1 .li2 .iconminus { color:white; position: absolute; top:0.2em; left: 9em; visibility:hidden; }
 .col1 .ul1 .li2 .ulsublist {padding:0em 0em 0em 1em;   display:none;  }
 .col1 .ul1 .li2 .ulsublist li { color:white; font:800 15px sans-serif;   cursor:pointer; margin:0; padding:0; position: relative; }
 .col1 .ul1 .li2 .ulsublist li .iconvalid {color:white; position: absolute; top:0.3em; left: -1.2em; }
.col1 .ul1 .li3{color:white; font:800 20px sans-serif;  cursor:pointer;   }  
</style>

<div class="row0background" > 
<div class="row0" > 

<div class="col1" > 
  <div class="posiconeclose" >  <span class="iconeclose"> <i class="fas fa-times-circle" ></i> </span>  </div>
  <ul class="ul1">
  <li class="li1">  Home </li>  
  <li class="li2">  Collections     <span class="iconplus"> <i class="fas fa-plus"></i></span>  <span class="iconminus"> <i class="fas fa-minus"></i> </span>     
    <ul class="ulsublist" > 
	  <li><span class="iconvalid"><i class="fas fa-check-square"></i></span>  Maison et Cuisine</li>  
	  <li><span class="iconvalid"><i class="fas fa-check-square"></i></span> Santé et bien être</li>   
      <li><span class="iconvalid"><i class="fas fa-check-square"></i></span> Beauté</li>  
	</ul>  
   </li>	   	   
   <li class="li3"> About Us </li> 		   
   </ul>	
</div>

</div>
</div>
      


<script>
$(".iconeopen").click(function(){    $(".row0background").css({"visibility": "visible" , "opacity": "1" });   $(".row0").css({"left": "0"});    });
$(".iconeclose").click(function(){   $(".row0background").css({"visibility": "hidden" , "opacity": "0"});   $(".row0").css({"left": "-250px" });    });
$(".iconplus").click(function(){      $(".iconplus").css({"visibility": "hidden"});     $(".iconminus").css({"visibility": "visible"});    $(".ulsublist").slideDown(1000);     });
$(".iconminus").click(function(){    $(".iconminus").css({"visibility": "hidden"});     $(".iconplus").css({"visibility": "visible"});     $(".ulsublist").slideUp(1000);       });
</script>
