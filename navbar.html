  <body>

 <style>
 

 
#check{ display:none; }
 
label #open{    background:#262626;  width:45px; height:45px; border: 1px solid #262626; border-radius:5px;  position: absolute;  margin: auto auto auto 30px;    visibility: visible; cursor: pointer;   transition: all .5s ease;                      color: white; font-size: 29px;  text-align: center;  line-height: 45px;    }                                                
#check:checked ~ label #open{  margin: auto auto auto 30px;        visibility: hidden; }                                                 

label #cancel{   background:#262626;  width:45px;  height:45px;  border: 1px solid #262626; border-radius:5px;  position: absolute;  margin: auto auto auto 30px;  visibility: hidden;   cursor: pointer;  transition: all .5s ease;                          color: white;  font-size: 29px;  text-align: center;  line-height: 45px;    }                                                 
#check:checked ~ label #cancel{ margin: auto auto auto 30px;    visibility: visible; }                



 
.sidebar {background-color: red; width: 100%; height:auto;  display: flex;  position: fixed; margin: 100px auto auto -100%;  transition: all .5s ease; }
#check:checked ~ .sidebar {    margin: 100px auto auto 0;}                   

.img { width: 10%; height: auto; margin: auto auto auto 10%; }                                  

.nav-ul{display: flex;  margin: auto auto auto auto;   list-style: none;}
.active-link { background-color: transparent; } 
.navbar-link { background-color: transparent;   display: block;   position: relative;  margin: auto 6px auto 6px;  padding: 20px 0px 20px  0px ;    transition: all .25s ease-out;         color: black; font-size: 20px; font-weight: 600;   font-family: "Raleway",sans-serif;    text-decoration: none !important;  text-transform: uppercase;     }
.navbar-link:hover { color: green;  }                 
.navbar-link::after {   content: "";  background-color: blue;  width: 0%;  height: 20%;  position: absolute;  left: 50%; bottom: 0;    transform: translate(-50%, 0); transition: all .25s ease-out; }
.navbar-link:hover::after{   width:100%}	 
 			 
    
                                                                                                                                                                                                                                                        
</style> 
 
 
<input  id="check" type="checkbox" >    
    <label for="check" >
      <i id="open" class="fas fa-bars" ></i>           
      <i id="cancel" class="fas fa-times" ></i>        
    </label>
</input>


         
<nav  class="sidebar">    		
	        <img class="img" src="img/logo.png" alt="Logo Velocita"  >       
            <ul class="nav-ul" >     
              <li><a class="navbar-link active-link" href="" >Accueil</a></li> 
              <li><a class="navbar-link" href="" >News</a></li>
              <li><a class="navbar-link" href="" >Contact</a></li>
			  <li><a class="navbar-link" href="" >About</a></li>
           </ul>                         		   
</nav>
